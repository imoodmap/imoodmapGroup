<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12">

<div class="container-fluid">
    <div class="row col-md-6 col-md-offset-3">
        <form class="form-horizontal" role="form" action="/submit" method="post" enctype="multipart/form-data">

        <div class="form-group" >
         <label for="flowValue" class=" control-label">心流值</label>
            <div class="dropdown">
                <select class="form-control" id="flowValue" name="flowValue">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>                    
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>
        </div>

        <div class="form-group" >
         <label for="tireness" class=" control-label">疲劳度</label>
            <div class="dropdown">
                <select class="form-control" id="tireness" name="tireness">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>                    
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>
        </div>        

        <div class="form-group">

         <label for="tpfeeling" class="control-label">温度感觉</label>
          <div class="dropdown">
                <select class="form-control" id="tpfeeling" name="tpfeeling">
                    <option>太热</option>
                    <option>太冷</option>
                    <option>太闷</option>
                    <option>适宜</option>

                </select>
            </div><br>

        <div class="form-group">
           <label for="diaryContent" class="control-label">你的感受和想法</label>

              <textarea class ="form-control" name="diaryContent"
              id="diaryContent"
              placeholder="Leave a comment"
              aria-label="Comment body"
              ></textarea>

        </div>
        </form>
    </div>
</div>
